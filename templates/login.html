{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
    <h2>Login</h2>

    <form method="POST">
        <input class="form-control" name="email" placeholder="email">
        <input class="form-control mt-2" name="password" placeholder="password" type="password">
        <button class="btn btn-primary mt-3">Login</button>
    </form>

    <p class="mt-3">{{ role | capitalize }} Login</p>
</div>
{% endblock %}
