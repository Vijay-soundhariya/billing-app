<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SmallBiz Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{padding-top:70px;}</style>
</head>
<body>
{% if current_user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">SmallBiz Tool</a>

    <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="nav-link" href="{{ url_for('products') }}">Products</a>
        <a class="nav-link" href="{{ url_for('manage_staff') }}">Manage Staff</a>
        <a class="nav-link" href="{{ url_for('staff_logs') }}">Staff Logs</a>
        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>
{% endif %}
<div class="container">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for cat, m in msgs %}
      <div class="alert alert-{{ cat }} mt-3">{{ m }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
