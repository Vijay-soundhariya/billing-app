<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SmallBiz Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>

<body>

    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4">
        <a class="navbar-brand" href="#">SmallBiz Tool</a>

        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
            <a class="nav-link" href="{{ url_for('products') }}">Products</a>
            <a class="nav-link" href="{{ url_for('manage_staff') }}">Manage Staff</a>
            <a class="nav-link" href="{{ url_for('staff_logs') }}">Staff Logs</a>
            <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
