<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SmallBiz Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{padding-top:70px;}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SmallBiz Tool</a>

  {% if current_user.is_authenticated %}
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="/manage_staff">Manage Staff</a></li>
      <li class="nav-item"><a class="nav-link" href="/staff_logs">Staff Logs</a></li>
    </ul>

    <form class="form-inline ml-auto">
      <a href="/logout" class="btn btn-danger">Logout</a>
    </form>

  {% endif %}
</nav>


<div class="container">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for cat, m in msgs %}
      <div class="alert alert-{{ cat }} mt-3">{{ m }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
