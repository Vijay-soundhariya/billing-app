{% extends "base.html" %}
{% block content %}
<h2>Welcome, Staff</h2>
<div class="mb-3">
  <a class="btn btn-success" href="{{ url_for('add_order') }}">Add Order</a>
  <a class="btn btn-primary" href="{{ url_for('products') }}">Manage Products (qty)</a>
</div>
<h4>Products</h4>
<table class="table">
  <thead><tr><th>Name</th><th>Price</th><th>Available</th><th>Action</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.name }}</td>
      <td>â‚¹{{ "%.2f"|format(p.price) }}</td>
      <td>{{ p.quantity }}</td>
      <td><a class="btn btn-sm btn-warning" href="{{ url_for('edit_product', id=p.id) }}">Update Qty</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
