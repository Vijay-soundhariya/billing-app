{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Manage Products (Staff)</h3>

    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Price (â‚¹)</th>
                <th>GST %</th>
                <th>Available Qty</th>
                <th>Update Qty</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.price }}</td>
                <td>{{ p.gst_percent }}</td>

                <td>{{ p.quantity }}</td>

                <!-- Staff can ONLY update quantity -->
                <td>
                    <form action="/edit_product/{{ p.id }}" method="POST" style="display:flex; gap:6px;">
                        <input type="number" name="quantity" class="form-control" 
                               value="{{ p.quantity }}" min="0" required>
                        <button class="btn btn-primary btn-sm">Save</button>
                    </form>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
